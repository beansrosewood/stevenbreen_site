<!DOCTYPE html>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Load font awesome icons for the social media bar-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Add a black background color to the top navigation */
        .navbar {
            background-color: black;
            overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        .navbar a:hover {
            background-color: crimson;
            color: black;
        }

        /* Add an active class to highlight the current page */
        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Hide the link that should open and close the topnav on small screens */
        .navbar .icon {
            display: none;
        }

        .qrcode {
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-style: dashed;
            border-color: black;
            border-width: medium;
            width: 20%;
            transform: rotate(45deg);
            /* Equal to rotateZ(45deg) */
            transition: width 1s;
            transition-timing-function: ease-in-out;

        }

        p :hover {
            width: 30%;
        }

        .code {
            text-align: center;
            font-size: 5em;
            color: blue;
            text-shadow: 2px 2px 1.5px #020203;
            padding-bottom: 1.5em;
        }
        
        .code_too {
            text-align: center;
            font-size: 3em;
            color: black;
            /*text-shadow: 2px 2px 1.5px #020203;*/
            padding-bottom: 1.5em;
        }

        .print_button {
            background-color: blue;
            color: white;
            margin: 0 auto;
            display: block;
            margin-top: 6em;

        }

        .qr_body {}

        .bottom {
            text-align: center;
            padding-top: 2em;
            padding-bottom: 16.5em;
            color: blue;
            text-shadow: 1px 1px 1px #020203;
            /*position: fixed;*/
        }

        body {
            /*background-color: lightgray;*/
            background-image: linear-gradient(to bottom, powderblue, black
                    /*deepskyblue*/
                );
        }

        /*Below is for overlay maybe for QR print button. Not sure yet.*/
        #overlay {
            position: fixed;
            /* Sit on top of the page content */
            display: none;
            /* Hidden by default */
            width: 100%;
            /* Full width (cover the whole page) */
            height: 100%;
            /* Full height (cover the whole page) */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            /* Black background with opacity */
            z-index: 2;
            /* Specify a stack order in case you're using a different order for other elements */
            cursor: pointer;
            /* Add a pointer on hover */
        }

        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 50px;
            color: white;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
        }

    </style>

    <script>
        function on() {
            document.getElementById("overlay").style.display = "block";
        }

        function off() {
            document.getElementById("overlay").style.display = "none";
        }

    </script>

</head>

<body>
    <nav class="navbar navbar-default">

                <li class="active"><a href="index_glossary.html">Glossary</a></li>
            </ul>
        </div>
    </nav>
    <!--<div id="overlay">-->
    <div class="qr_body">
        <h1 class="code">StevenBreen.com Glossary</h1>
        <h2 class="code_too">Under Construction-Check Back Later</h2>
        <div>
            <p><img class="qrcode" alt="Man with a wrench" src="photo_gallery/manwithwrench.jpg"></p>
            <button class="print_button" onclick="window.print()">Print Glossary.</button>
            <!--<div id="text">Overlay Text</div>-->
        </div>
        <footer class="bottom">

            <h5>Copyright <span class="glyphicon glyphicon-copyright-mark"></span> 1985-<script>document.write(new Date().getFullYear())</script> - STEVEN BREEN - Industrial Service - All Rights Reserved</h5>

        </footer>
    </div>

</body>

</html>
